<div class="container" ng-controller='ImageRatingController as image'>

  <!--ULOADER COMMENT-->

      <div class="row">
          <div class="row uploader-comment-cont">
            <div class="col-md-2 col-md-offset-2">
              <span class="uploader-text">Uploader Comments</span>
            </div>
            <div class="col-md-6">
              <span class="uploader-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in massa in ipsum posuere tincidunt commodo vitae augue. Vivamus eleifend imperdiet cursus. Donec cursus magna a sapien tincidunt volutpat. </span>
            </div>
            <div class="col-md-2">
            </div>
          </div>
      </div>

      <!--IMAGE-->

      <div class="row" >

        {{5 + 5}}
        <img-loading></img-loading>

        <div class="col-md-offset-1 col-md-1">
          <span class="glyphicon glyphicon-triangle-left arrow" ng-click="image.previousImage()"></span>
          </img>
        </div>

        <div class="col-md-8 image-container">

          <div class="row image-container-tools">
            <div class="col-md-8">
            </div>
          </div>

          <div class="row image-menu-bg">
            <div class="col-md-4 image-container-project">
              {{image.currentImage}}
            </div>
          </div>

          <div class="row">
            <img ng-if="image.currentImage.length > 0" ng-src="../assets/images/{{image.currentImage}}" class="img-responsive center-block">
            <span class="col-md-offset-2 col-md-8" id="no-image" ng-bind="image.empty"> 
            </span>
          </div>

        </div>

          <div class="col-md-1">
            <span class="glyphicon glyphicon-triangle-right pull-right arrow" ng-click="image.nextImage()" ></span>
            </img>

          </div>

      </div>

    <!--USER FEEDBACK-->    

        <div class="row">
          <div class="col-md-offset-2 col-md-8 stars"></div>
        </div>

        <div class="row">
          <div id="user-comment-cont" class="col-md-offset-2 col-md-8">
          <textarea placeholder="Enter your comment here (500 words max)." id="user-comment" maxlength="500"></textarea> 
          </div>
        </div>
