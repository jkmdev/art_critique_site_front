
<div class="col-md-12 modal-card">

	<div class="row">

	  <div class="col-md-12 text-center">
	    <h2>{{vm.result.title}}</h2>
	  </div>

	</div>

	<div class="row">

	  <div class="col-md-12 image-viewer-sm">
	      <img class="center-block" ng-src="https://s3.amazonaws.com/anneandycdn/{{vm.result.imageKey}}">
	  </div>

	</div>

	<div class="col-md-12">
		 <h4>Your Comments</h4>
	</div>

	<!-- {{vm.result.uploaderComment}} -->

	<div class="uploader-comments-cont">

		<p><strong>Need Comment:</strong></p>
		<p>{{vm.result.uploaderComment.needComment}}</p>

		<p><strong>Other Comment:</strong></p>
		<p>{{vm.result.uploaderComment.otherComment}}</p>

	</div>

	<div class="col-md-12">
		 <h4>Other User's Comments</h4>
	</div>

	<div class="col-md-12 user-comments-cont">

		<div ng-repeat="content in vm.result.clientComments">
		 <div class="user-comment">
			 <div class="col-md-1">
					 <div class="user-comment-score">
						 {{content.commentScore}}
					 </div>
			 </div>
			 <div class="col-md-11">
				 {{content.commentText}}
			 </div>
		 </div>
		</div>

	</div>

</div>
