

<p>{{vm.result.title}}</p>

<div ng-repeat="uploaderComment in vm.result.uploaderComment">
	<p>{{uploaderComment}}</p>
</div>

<div ng-repeat="clientComment in vm.result.clientComments">
	<p>{{clientComment.commentScore}} : {{clientComment.commentText}}</p>
</div>

<img ng-src="https://s3.amazonaws.com/anneandycdn/{{vm.result.imageKey}}" style="max-width: 700px;"></img>
