<div class="container">

	<!-- Upload content -->

	<!-- <img-upload-form class="col-md-12 test-border"></img-upload-form> -->

	<div class="row">

		<div class="col-md-offset-1 col-md-10">

			<div class="user-stats-cont no-padding">

					<div class="user-stats-header col-md-12">
						Username: {{vm.user.userName}}
					</div>

					<div class="user-stats col-md-4">
						<h5>Date Joined: {{vm.user.dateJoined}}</h5>
					</div>

					<div class="col-md-offset-6 col-md-2">
						<img class="upload-icon" src="../../assets/images/upload-image.png" ng-click="viewDetails()"></img>
					</div>

			</div>

		</div>

	</div>

	<!-- uploaded content -->

	<br/>

	<div class="row">

		<img-upload-results class="col-md-offset-1 col-md-10" results="vm.user.images"></img-upload-results>

	</div>

</div>
