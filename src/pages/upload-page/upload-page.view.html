<div class="container">

	<!-- Upload content -->

	<img-upload-form class="col-md-12 test-border"></img-upload-form>

	<div class="row" ng-click="viewDetails()">

		<div class="col-md-12">

			<div class="user-header">

				<div class="user-header-stats col-md-4">
					<h2>Username: {{vm.user.userName}}</h2>
					<h5>Date Joined: {{vm.user.dateJoined}}</h5>
				</div>

			</div>

		</div>

	</div>

	<!-- uploaded content -->

	<br/>

	<div class="row">

		<img-upload-results results="vm.user.images"></img-upload-results>

	</div>

</div>
