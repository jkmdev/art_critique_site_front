
<div class="row test-border">

  <div class="col-md-6">
      <input ng-model="vm.uploadForm.title" ng-maxlength="20" ng-minlength="2"></input>
  </div>

  <div class="col-md-6">
      <!-- <select ng-model="vm.uploadForm.genre"
        ng-option="option.name for option in vm.genre.options track by option.id"> -->
      <select ng-model="vm.uploadForm.genre">
          <option ng-repeat="option in vm.genre.options" ng-value="option.name">
              {{option.name}}
          </option>
      </select>

  </div>

</div>

<div class="row test-border">

  <div class="col-md-12">
    <textarea ng-model="vm.uploadForm.goalComment">
    </textarea>
  </div>

</div>

<div class="row test-border">

  <div class="col-md-12">
    <textarea ng-model="vm.uploadForm.needComment">
    </textarea>
  </div>

</div>

<div class="row test-border">

  <div class="col-md-12">
    <textarea ng-model="vm.uploadForm.otherComment">
    </textarea>
  </div>

</div>

<div class="row test-border">

  <img-upload image="vm.image"></img-upload>

  <button type="submit" ng-click="submit()">Submit</button>

  <div class="col-md-12">
    {{vm.genre}}
    {{vm.uploadForm}}
    {{vm.uploadForm.image}}
  </div>

</div>
